# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml


trigger: 
- none

pool:
  vmImage: 'windows-latest'

variables:
  buildPlatform: 'Any CPU'
  buildConfiguratoin: 'Release'
  solution: '**/tonibtech.AzureTestProject1.sln'
  project: '**/tonibtech.AzureTestProject1.csproj'

steps:
- task: NuGetToolInstaller@1
  name: 'NuGetToolInstaller'
  displayName: 'NuGet tool installer'


- task: NuGetCommand@2
  name: 'NuGetRestore'
  displayName: 'NuGet restore packages'
  inputs:
        command: 'restore'
        restoreSolution: '$(solution)'
        feedsToUse: 'select'


- task: DotNetCoreCLI@2
  name: 'Tests'
  displayName: 'Run Tests'
  inputs:
        command: 'test'
        projects: '$(solution)'
        arguments: '--configuration $(BuildConfiguration) '


- task: DotNetCoreCLI@2
  name: 'Publish'
  displayName: 'Publish'
  inputs:
        command: 'publish'
        publishWebProjects: false
        projects: '$(project)'
        arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStangingDirectory)'
        zipAfterPublish: false


- task: PublishBuildArtifacts@1
  name: 'PublishBuildArtifacts'
  displayName: 'Publish Build Artifacts'
  inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'AzureTestProject1'
        publishLocation: 'Container'


